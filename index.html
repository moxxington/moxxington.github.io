<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>COSD Tool</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img
          src="./Assets/images/logo.svg"
          alt="logo"
          class="logo"
          height="50"
          width="50"
        />
      </nav>
      <article class="card">
        <header class="heading">
          <fieldset class="setter">
            <legend><span>Goal Setter </span></legend>
            <table>
              <tr>
                <td>Sales</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>COSD</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>Avg Ticket</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>Hours Open</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>Goal%</td>
                <td><input type="text" /></td>
              </tr>
            </table>
          </fieldset>
        </header>
        <div class="result">
          <fieldset class="goal">
            <legend><span>Sales Goal </span></legend>
            <table>
              <tr>
                <td>Sales</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>COSD</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>Avg Ticket</td>
                <td><input type="text" /></td>
              </tr>
            </table>
          </fieldset>

          <fieldset class="goal">
            <legend><span>COSD Goal </span></legend>
            <table>
              <tr>
                <td>Sales</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>COSD</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>Avg Ticket</td>
                <td><input type="text" /></td>
              </tr>
            </table>
          </fieldset>

          <fieldset class="goal">
            <legend><span>Sales Gained </span></legend>
            <table>
              <tr>
                <td>Gains</td>
                <td><input type="text" /></td>
              </tr>
            </table>
          </fieldset>
        </div>
      </article>

      <footer>
        <a href="#" class="btn btn-cta">Get Started</a>
      </footer>
    </div>
  </body>
</html>
