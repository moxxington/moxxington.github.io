<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>COSD Tool</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img
          src="./Assets/images/logo.svg"
          alt="logo"
          class="logo"
          height="50"
          width="50"
        />
      </nav>
      <article class="card">
        <header class="heading">
          <fieldset class="setter">
            <legend><span>Goal Setter </span></legend>
            <table>
              <tr>
                <td>Sales</td>
                <td><input type="text" id="sales" /></td>
              </tr>
              <tr>
                <td>COSD</td>
                <td><input type="text" id="cosd" /></td>
              </tr>
              <tr>
                <td>Avg Ticket</td>
                <td><input type="text" id="avgtix" /></td>
              </tr>
              <tr>
                <td>Days Open</td>
                <td><input type="text" id="daysOpen" /></td>
              </tr>
              <tr>
                <td>Hours Open</td>
                <td><input type="text" id="hoursOpen" /></td>
              </tr>
              <tr>
                <td>Goal%</td>
                <td><input type="text" id="goal" /></td>
              </tr>
            </table>
          </fieldset>
        </header>
        <div class="result">
          <fieldset class="goal">
            <legend><span>Sales Goal </span></legend>
            <table>
              <tr>
                <td>Weekly</td>
                <td><input type="text" id="weeklySales" /></td>
              </tr>
              <tr>
                <td>Daily</td>
                <td><input type="text" id="dailySales" /></td>
              </tr>
              <tr>
                <td>Hourly</td>
                <td><input type="text" id="hourlySales" /></td>
              </tr>
              <tr>
                <td>1/2 Hour</td>
                <td><input type="text" id="halfHourSales" /></td>
              </tr>
            </table>
          </fieldset>

          <fieldset class="goal">
            <legend><span>COSD Goal </span></legend>
            <table>
              <tr>
                <td>Weekly</td>
                <td><input type="text" id="weeklyCOSD" /></td>
              </tr>
              <tr>
                <td>Daily</td>
                <td><input type="text" id="dailyCOSD" /></td>
              </tr>
              <tr>
                <td>Hourly</td>
                <td><input type="text" id="hourlyCOSD" /></td>
              </tr>
              <tr>
                <td>1/2 Hour</td>
                <td><input type="text" id="halfHourCOSD" /></td>
              </tr>
            </table>
          </fieldset>

          <!-- <fieldset class="goal">
            <legend><span>Sales Gained </span></legend>
            <table>
              <tr>
                <td>Gains</td>
                <td><input type="text" /></td>
              </tr>
            </table>
          </fieldset> -->
        </div>
      </article>

      <footer>
        <a href="#" class="btn btn-cta">ðŸ’¸ðŸ’¸ðŸ’¸</a>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
